<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Rock Paper Scissor Game</title>
<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor Game</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                    <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
            </div>
            <div class="choice" id="paper">
                    <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
            </div>
            <div class="choice" id="scissor">
                    <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
            </div>
        </div>
        <p id="action-message">Action Message!</p>
    </body>
</html>
